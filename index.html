<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Fylo data storage component</title>
  </style>
</head>
<body>

  <div class="store-wrapper" role="main-section">
    <div class="storage">
      <div class="store-action">
        <div class="logo">
          <img src="/images/logo.svg">
        </div>
        <div class="action-icon">
          <div class="icon-div"><img src="images/icon-document.svg" alt="document-icon"></div>
          <div class="icon-div"><img src="images/icon-folder.svg" alt="folder-icon"></div>
          <div class="icon-div"><img src="images/icon-upload.svg" alt="upload-icon"></div>
        </div>
      </div>
      <div class="store-status">
        <div class="status-info">
          <p>You've used <span class="use-store-size">815 GB</span> of your storage</p>
          <div class="store-remain">
            
            <p class="hello"><span>185</span>GB LEFT</p>
            
          </div>
        </div>
        <div class="range">
          <div class="range-value">
            <div class="circle"></div>
          </div>
        </div>
        <div class="store-index">
          <p>0 GB</p>
          <p>1000 GB</p>
        </div>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Sagor Mohammed Yusuf</a>.
  </div>
</body>
</html>
